                <img src="photos/thumbnails/11.jpg" alt="">
                <img src="photos/thumbnails/12.jpg" alt="">

        </div>
    </main>
    <footer>
        <span class="foot">Copyright &copy; webdev</span> 
    </footer>
    <script src="js/jquery-3.4.1.min.map.js"></script>

</html>
